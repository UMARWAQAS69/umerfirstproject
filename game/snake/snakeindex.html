<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Play Snake Game by Waqas, a classic arcade game." />
  <title>Snake Game</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="snakestyle.css">
</head>
<body>
  <div id="preloader"></div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" aria-label="Toggle dark mode">
      <span class="slider"></span>
    </label>
  </div>

  <nav>
    <ul>
      <li><a href="../../index.html#home">Home</a></li>
      <li><a href="../../index.html#games-page">Games</a></li>
      <li><a href="../../index.html#projects-page">Projects</a></li>
      <li><a href="../../index.html#contact-page">Contact</a></li>
    </ul>
    <button class="hamburger" aria-label="Toggle menu">☰</button>
  </nav>

  <header class="hero" style="background-image: url('../../images/games-hero.jpg');">
    <h1>Snake Game</h1>
    <p>Navigate the snake to eat food and grow longer!</p>
  </header>

  <section class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button onclick="restartGame()">Restart</button>
      <button onclick="window.location.assign('../../index.html')">Home</button>
    </div>
  </section>

  <div id="game-over-screen">
    <div class="game-over-box">
      <h2>💀 Game Over</h2>
      <p>What would you like to do?</p>
      <button onclick="restartGame()">🔁 Restart</button>
      <button onclick="window.location.assign('../../index.html')">🏠 Go Home</button>
    </div>
  </div>

  <script src="snake.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script src="../../script.js"></script>
</body>
</html>
